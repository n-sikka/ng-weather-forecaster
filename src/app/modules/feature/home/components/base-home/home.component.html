<div class="WeatherHome__Container">
  
  <div class="WeatherHome__SearchGroup">
    <input autofocus class="WeatherHome__Input" type="search" placeholder="Search City.." [(ngModel)]="searchTerm">
    <i class="fa fa-search"></i>
    <typeahead [query]="searchTerm" [dataList]="cityArray" (onCitySelect)="citySelected($event)"></typeahead>
  </div>

  
  <p class="hr--label WeatherHome__Hr">
    OR
  </p>

  <h2 class="helper-text">
    Use My
    <a (click)="getPosition()">Current Position</a>
  </h2>

</div>
